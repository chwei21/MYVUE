<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test1</title>
    <style>
        .clearfix:after {
            content: "\0020";
            display: block;
            height: 0;
            clear: both;
        }
        .clearfix {
            zoom: 1;
        }
    </style>
</head>
<body>
<div class="clearfix">ffffff</div>
<div id="app">
    <p>{{messger}}</p>
    <span>{{rve()}}</span>
    <p>{{get}}</p>
</div>

<script src="js/vue.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            messger:'hello word!'
        },
        methods:{
            rve(){
                return this.messger.split('').reverse().join('');
            }
        },
        computed:{
            get(){
                return this.messger.split('').reverse().join('');
            }
        }
    })
</script>
</body>
</html>
